<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTEASE - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 100, 200, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            text-align: center;
        }

        .logo {
            margin-bottom: 10px;
            color: #2c80ff;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .user-icon {
            background-color: #e8f2ff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: #2c80ff;
            font-size: 45px;
            border: 3px solid #d0e5ff;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7a9ecc;
            font-size: 18px;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1ebfa;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9fbff;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #2c80ff;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(44, 128, 255, 0.1);
        }

        .login-button {
            background: linear-gradient(to right, #4da2ff, #2c80ff);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: linear-gradient(to right, #2c80ff, #1a6de8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 128, 255, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.3rem;
            }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error {
            background-color: #ffeaea;
            color: #d63031;
            border-left: 4px solid #d63031;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="logo">SPORTEASE</h1>

    <div class="user-icon">
        <i class="fas fa-user"></i>
    </div>

    <div id="message" class="message"></div>

    <form class="login-form" method="POST" action="/login" id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-with-icon">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>
        </div>

        <button type="submit" class="login-button">LOGIN</button>
    </form>
</div>

<script>
    // Fungsi untuk mendapatkan query parameter
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Menampilkan pesan error jika ada
    window.onload = function() {
        const error = getQueryParam('error');
        if (error) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = error;
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    };

    // Validasi form
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        messageDiv.style.display = 'none';
        messageDiv.className = 'message';

        if (!username.trim() || !password.trim()) {
            showMessage('Username dan password harus diisi!', 'error');
            return;
        }

        // Submit form ke server
        this.submit();
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
</script>
</body>
</html>
